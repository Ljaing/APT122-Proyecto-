<ion-content class="ion-padding beneficios-bg">
  <!-- Header centrado -->
  <div class="beneficios-header">
    <img src="assets/imgs/logoAML.png" class="logo" alt="AML" />
    <h2>App AML</h2>
  </div>

  <div class="banner-title">BENEFICIOS Y CONVENIOS LOCALES</div>

  <div class="beneficios-list">
    <div class="benef-card" *ngFor="let b of beneficios">
      <div class="icon-box" [style.background]="b.color">
        <ion-icon [name]="b.icono"></ion-icon>
      </div>

      <div class="benef-info">
        <div class="benef-name">{{ b.nombre }}</div>
        <div class="benef-row"><b>Descuento:</b> {{ b.descuento }}</div>
        <div class="benef-row"><b>Dirección:</b> {{ b.direccion }}</div>
        <div class="benef-row"><b>Condición:</b> {{ b.condicion }}</div>
      </div>

      <button class="qr-btn" (click)="mostrarQR(b)">
        <span>MOSTRAR QR</span>
        <ion-icon name="bookmark-outline"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
